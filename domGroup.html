<body>
  <input type="text" id="listInput" />
  <button type="submit" id="addItem" onclick="addItemToList()">Add Fruit or Vegetable to List</button>

  <script>
    var List = document.getElementById('Items');
    var listArray = [];

    function addItemToList() {
      console.log('call function');
      var fruitAndVeg = document.getElementById('listInput').value;
      listArray.push(fruitAndVeg);
      var newEntry = document.createElement('li');
      newEntry.appendChild(document.createTextNode(fruitAndVeg));
      newEntry.setAttribute('id', 'item' + listArray.length);
      var removeButton = document.createElement('button');
      removeButton.appendChild(document.createTextNode("remove"));
      removeButton.setAttribute('onClick', 'removeItem('' + 'item' + listArray.length + '')');
      newEntry.appendChild(removeButton);


      List.appendChild(newEntry);

    }

    function removeItem(itemId) {
      var item = document.getElementById(itemId);
      var itemValue = document.getElementById(itemId).value;
      List.removeChild(item);
      listArray.pop(itemvalue);
    }


  </script>
</body>
